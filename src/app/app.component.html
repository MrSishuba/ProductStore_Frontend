<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="isLoggedIn" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Product Store</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true" class="side-container" *ngIf="isLoggedIn">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/productListing'">Product Listing</a>
      <a mat-list-item [routerLink]="'/addProduct'">Add Product</a>
      <!-- <a mat-list-item [routerLink]="'/reports'">Product Reporting</a> -->
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-container">
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
